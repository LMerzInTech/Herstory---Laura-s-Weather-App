<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>Wireframe to HTML/CSS-Homework Solution Option</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="weather-search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input 
              type="search" 
              placeholder="Type a city..." 
              autofocus="on" 
              autocomplete="off"
              class="form-control shadow-sm"
              id="searched-city" />
          </div>
          <div class="col-3">
            <input 
              type="submit" 
              placeholder="Search" 
              autofocus="on" 
              autocomplete="off"
              class="form-control btn btn-primary shadow-sm w-100" />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Here üìç     
            </button>
          </div>
        </div>
      </form>
      <h1 id="city">
      </h1>
      <ul>
        <li id="current-date-and-time"></li>
        <li id="description">
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <span id="temperature-value" class="temperature"></span>
          <span class="units">¬∞C</span>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity">-</span> %
            </li>
            <li>
              Wind: <span id="wind">-</span> km/h
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>

</body>

</html>
